<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Modifier Universite</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Nom Universite:</label>
            <td><input [(ngModel)]="universite.nomUniv" name="nomUniv" type="text" required  minlength="3" pattern="[a-zA-Z]*" class="form-control" #nomu="ngModel">
          
            <div [hidden]="nomu.valid"> 
              Nom Universite obligatoire
             et il doit contenir au moins 3 caractéres
          </div></td>
          </div>
          <div class="form-group">
            <label for="">diplomes:</label>
          <td><input [(ngModel)]="universite.diplomes" name="diplomes" type="text" required  minlength="5" pattern="[a-zA-Z]*" class="form-control" #dip="ngModel">
            <div [hidden]="dip.valid"> 
              Diplomes obligatoire
             et il doit contenir au moins 5 caractéres
          </div></td>
          </div>
           <button (click)="Actualizar(universite)" class="btn btn-danger">Modifier</button>
        </form>
      </div>
    </div>
  </div>
