<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Ajouter Universite</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="">Nom Universite</label>    
            <div class=" col-sm-3 "><input type="text" class="form-control" formControlName="nomUniv"
                                           [(ngModel)]="universite.nomUniv"></div>
        
            <div *ngIf="nomUniv.invalid && nomUniv.touched" style="color: rgb(151, 141, 141);">
              *Nom Universite est obligatoire et<br/>
              *il doit contenir au moins 2 caractéres
            </div>
        </div>
        <div class="form-group">
          <label for="">diplomes</label>    
              <div class=" col-sm-3 "><input type="text" class="form-control" formControlName="diplomes"
                                             [(ngModel)]="universite.diplomes"></div>
          
              <div *ngIf="diplomes.invalid && diplomes.touched" style="color:rgb(151, 141, 141);">
                Nom Universite est obligatoire et<br/>
                il doit contenir au moins 3 caractéres
              </div> 
              
           
        
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Ajouter</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
