<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Ajouter une equipe</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="">Nom</label>    
            <div class=" col-sm-3 "><input type="text" class="form-control" formControlName="nomEquipe"
                                           [(ngModel)]="equipe.nomEquipe"></div>
        
            <div *ngIf="nomEquipe.invalid && nomEquipe.touched" style="color: red;">
              nom de l'equipe est obligatoire et<br/>
              il doit contenir au moins 2 caract√©res
            </div>
        </div>
        <div class="form-group">
          <label for="">NbMax</label>    
              <div class=" col-sm-3 "><input type="text" class="form-control" formControlName="nbmax"
                                             [(ngModel)]="equipe.nbmax">
                                            </div>
                                            <div *ngIf="nbmax.invalid && nbmax.touched" style="color: red;">
                                              nombre max est obligatoire et<br/>
                                              il doit contenir que des chiffres
                                            </div>
                                        </div>
              
              <div class="form-group">
                <label for="">Niveau</label>    
            <select [(ngModel)]="equipe.niveau"  formControlName="niveau" type="text" class="form-control" id="niveau">
                     <option value="">--SVP Selectionner un niveau--</option>
                     <option value="Junior">Junior</option>
                     <option value="Senior">Senior</option>
                     <option value="Expert">Expert</option>
                    </select>

            </div>
            <div class="form-group">
              <label for="">Mail:</label>    
                <div class=" col-sm-3 "><input type="text"  class="form-control" formControlName="mail"
                 [(ngModel)]="equipe.mail"></div>
                 <div *ngIf="mail.invalid && mail.touched" style="color: red;">
                  mail est obligatoire et<br/>
                  il doit respecter syntaxe mail
                </div>
               
            </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Ajouter</button>
              </div>
          
        </form>
      </div>
    </div>
  </div>
