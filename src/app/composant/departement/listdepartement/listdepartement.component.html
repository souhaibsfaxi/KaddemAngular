<br>
<div class="container text-center">
<div class="input-group rounded">
  <form #f="ngForm">
  <input  type="search" (keyup)="rechercher(f.value.nomDepartement)" ngModel placeholder="Search" type="text" name="nomDepartement" id="nomDepartement" class="form-control">
  <span class="input-group-text border-0" id="search-addon">
    <i class="fas fa-search"></i>
  </span>
</form>
</div>
</div>

<br>
<br>
<div class="container text-center">
  <button [ngStyle]="{'font-size.px':20,'font-style':'Comic Sans'}" (click)="List()" class="btn btn-info" style="margin-left: 10px;">Departements</button>
  <button [ngStyle]="{'font-size.px':20,'font-style':'Comic Sans'}" (click)="ajouter()" class="btn btn-info" style="margin-left: 10px;">AjouterDepartement</button> 
<br>
  <br>
  <br>
</div>
<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Departements</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <button [ngClass]="{'btn-blod':true, 'btn-italic':false}" (click)="tri()" style="margin-left: 10px;"class="btn btn-warning">Tri departement</button>
          <br>
          <thead>
            <tr class="text-center">
              <th>idDepartement</th>
              <th>Nom</th>
              <th>Nombre Employe</th>
               <th></th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let departement of departements |paginate:{
                itemsPerPage: tableSize,
                currentPage: page,
                 totalItems : count }; let i=index" class="text-center">
              <td>{{departement.idDepart}}</td>
              <td>{{departement.nomDepartement}}</td>
              <td>{{departement.nbrEmployes}}</td>
              <td>
                <button (click)="Editar(departement)" class="btn btn-warning">Edit</button>
                <button (click)="Delete(departement)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div>
          <pagination-controls
              previousLabel="Prev"
              nextLabel="Next"
              (pageChange)="onTableDataChange ($event)" ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
